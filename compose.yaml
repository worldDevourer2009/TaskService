services:
  taskhandler-api:
    image: taskhandler-api
    build:
      dockerfile: TaskHandler.Api/Dockerfile
      args:
        NUGET_TOKEN: ${NUGET_TOKEN}
    ports:
      - "5100:80"
      - "5101:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - AuthSettings__BaseUrl=http://authservice-api:80
    depends_on:
      taskhandler-db:
        condition: service_healthy
      taskhandler-redis:
        condition: service_healthy
    entrypoint:
      - "dotnet"
      - "TaskHandler.Api.dll"
    networks:
      - taskhandler-network
      - authService-network

  taskhandler-db:
    image: postgres:15
    container_name: taskhandler-postgres
    environment:
      POSTGRES_DB: taskhandler
      POSTGRES_USER: taskhandler_user
      POSTGRES_PASSWORD: taskhandler_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskhandler-network

  taskhandler-redis:
    image: redis:7-alpine
    container_name: taskhandler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - taskhandler-network

volumes:
  postgres_data:
  redis_data:

networks:
  taskhandler-network:
    driver: bridge
  authService-network:
    external: true  
